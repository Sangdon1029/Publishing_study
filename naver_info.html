<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver_info</title>
</head>
<body>
    <header>
        <a href="#main" class="sr-only">본문 바로가기</a>
        <h1><a href="#">NAVER</a></h1>
    </header>
    <main id="main">
        <h2>네이버 회원가입</h2>
        <form action="post">
            <h3>아이디</h3>
            <input type="email" name="email" id="email">
            <label for="email">@naver.com</label>
            <h3>비밀번호</h3>
            <input type="password" name="pw" id="pw">
            <label for="pw">5~12자의 영문 소문자, 숫자와 특수기호(_)만 사용 가능합니다.</label>
            <h3>이름</h3>
            <input type="text" name ="name" id="name">
            <h3>생년월일</h3>
            <input type="number" name="year" id="year" placeholder="년(4자)">
            <select name="month" id="month">
                <option value="none">월</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eigth">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
                <option value="eleven">11</option>
                <option value="twelve">12</option>
            </select>
            <input type="number" name="date" id="date" placeholder="일">
            <span class="alert-year">태어난 년도 4자리를 정확하게 입려하세요</span>
            <h3>성별</h3>
            <select name="gender" id="gender">
                <option value="male">남</option>
                <option value="femail">여</option>
            </select>
            <h3>본인 확인 이메일(선택)</h3>
            <input type="email" name="option-email" id="option-email" placeholder="선택입력">
            <h3>휴대전화</h3>
            <select name="region" id="region">
                <option value="korea">대한민국 +82</option>
                <option value="gana">가나 +233</option>
                <option value="gabong">가봉 +241</option>
                <option value="너무 많아서.. 죄송합니다">너무 많아서.. 죄송합니다</option>
            </select>
            <input type="tel" placeholder="전화번호 입력"><button type="button">인증번호 받기</button>
            <input type="number" name="certification" id="certification" part="인증번호 입력하세요" disabled>
            <div class="certify-open">
                <ul>
                    <li><button type="button">휴대전화인증</button></li>
                    <li><button type="button">아이핀 인증</button></li>
                </ul>
                <input type="checkbox" name="all" id="all">
                <label for="all">아래 약관에 모두 동의 합니다.</label>
                <div>
                    <input type="checkbox" id="개인정보이용">
                    <label for="개인정보이용"><a href="#">개인정보 이용</a></label>
                    <input type="checkbox" id="고유식별정보처리">
                    <label for="고유식별정보처리"><a href="#">고유식별정보 처리</a></label>
                    <input type="checkbox" id="통신사이용약관">
                    <label for="통신사이용약관"><a href="#">통신사 이용약관</a></label>
                    <input type="checkbox" id="인증사이용약관">
                    <label for="인증사이용약관"><a href="#">인증사 이용약관</a></label>
                    <input type="checkbox" id="네이버개인정보수집">
                    <label for="네이버개인정보수집"><a href="#">네이버 개인정보 수집</a></label>
                    <span class="alert">필수 정보 입니다.</span>
                </div>
                <h3>보호자 이름</h3>
                <input type="text" name="name" id="name">
                <!--중략-->
            </div>
            <button class="submit">가입하기</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">책임의 한계와 법적고지</a></li>
            <li><a href="#">회원정보 고객센터</a></li>
        </ul>
        <a href="#">naver</a> Copyright © <a href="#">NAVER Corp.</a> All Rights Reserved.
    </footer>
</body>
</html>
